<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://file.myfontastic.com/TL7SPECgWqKUURXn2NDXqK/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <title>Foodmap</title>
  </head>
  <body>
    <h1 class="logo-splash logo">Foodmap<i class="icon-chef-food-restaurant-streamline"></i></h1>
    <h2 class="logo-header logo mt-3">Foodmap<i class="icon-chef-food-restaurant-streamline"></i></h2>
    <div class="line ml-3 mr-3 mb-3">
      <i class="icon-eat-food-fork-knife-streamline"></i>
      <hr>
      <i class="icon-eat-food-fork-knife-streamline"></i>
    </div>
    <div id="map"></div>
    <h5 class="near-you mt-3">Restaurantes perto de você</h5>
    <div id="filter" class="d-flex justify-content-around flex-wrap" >
      <button type="button" class="btn btn-warning mt-2" id="todos">Todos</button >
      <button type="button" class="btn btn-warning mt-2" id="arabe">Árabe</button >
      <button type="button" class="btn btn-warning mt-2" id="fast">Fast Food</button >
      <button type="button" class="btn btn-warning mt-2" id="italiana">Italiana</button >
      <button type="button" class="btn btn-warning mt-2" id="vegana">Vegana</button >
      <button type="button" class="btn btn-warning mt-2" id="japonesa">Japonesa</button >
    </div>
    <div class="images mt-5"></div>

    <div class="modal" tabindex="-1" role="dialog"  >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="map2"></div>
            <p class="modal-type"></p>
            <p class="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Peça Agora</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
