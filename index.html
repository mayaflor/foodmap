<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://file.myfontastic.com/TL7SPECgWqKUURXn2NDXqK/icons.css" rel="stylesheet">
    <title>Foodmap</title>
  </head>
  <body>
    <h1 class="logo-splash logo">Foodmap<i class="icon-chef-food-restaurant-streamline"></i></h1>
    <h2 class="logo-header logo mt-3">Foodmap<i class="icon-chef-food-restaurant-streamline"></i></h2>
    <div class="line ml-3 mr-3 mb-3">
      <i class="icon-eat-food-fork-knife-streamline"></i>
      <hr>
      <i class="icon-eat-food-fork-knife-streamline"></i>
    </div>
    <div id="map"></div>
    <h5 class="near-you mt-3">Restaurantes perto de você</h5>
    <select name="selector" class="custom-select text-light" >
      <option selected="">Filtrar Restaurantes</option>
      <option value="arabe">Árabe</option>
      <option value="fast">Fast Food</option>
      <option value="italiana">Italiana</option>
      <option value="vegana">Vegana</option>
      <option value="japonesa">Japonesa</option>
    </select>
    <div class="images mt-5"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUrBDF5b5oefsOkv7WKSjTcjSvmPPdOMA&callback=initMap" async defer></script>    
  </body>
</html>
